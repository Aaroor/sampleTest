<!DOCTYPE html>
<html lang="zxx" xmlns:th="http://www.thymeleaf.org">
<head th:replace="general :: baseHead">
</head>
<body>
	<!-- Page Preloder -->
	<div id="preloder">
		<div class="loader"></div>
	</div>
	<!-- Header Section Begin -->
	<!-- Header Section Begin -->
	<header class="header-section">
		<div class="container">
			<div class="inner-header">
				<div class="row">
					<div class="col-lg-2 col-md-2">
						<div class="logo">
							<a th:href="@{/}" href="#"> <img th:src="@{/image/logo.png}"
								src="#" alt="">
							</a>
						</div>
					</div>
					<div class="col-lg-7 col-md-7">
						<div class="advanced-search">
							<button type="button" class="category-btn">All
								Categories</button>
							<div class="input-group">
								<input type="text" placeholder="What do you need?">
								<button type="button">
									<i class="ti-search"></i>
								</button>
							</div>
						</div>
					</div>
					<div class="col-lg-3 text-right col-md-3" id="addToCardList">
						
					</div>
				</div>
			</div>
		</div>
	</header>
	<!-- Header End -->

	<!-- Breadcrumb Section Begin -->
	<div class="breacrumb-section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="breadcrumb-text product-more">

					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Breadcrumb Section Begin -->

	<!-- Shopping Cart Section Begin -->
	<section class="checkout-section spad" style="padding-top: 20px">
		<div class="container">
			<form class="checkout-form" id="paymentForm">
				<div class="row">
				    <div class="col-lg-3"></div>
					<div class="col-lg-6">
						<!-- <div class="checkout-content">
							<a href="#" class="content-btn">Click Here To Login</a>
						</div> -->
						<h4>Cart Details</h4>
						<div class="row">
							<div class="col-lg-12">
								<label for="cardHolderName">Name on Card <span>*</span></label>
								<input type="text" name="cardHolderName" placeholder="Name on Card" id="cardHolderName" required>
							</div>
							<div class="col-lg-12">
								<label for="cardName">Card Number <span>*</span></label> <input
									type="text" name="cardNumber" placeholder="xxxx xxxx xxxx xxxx" id="cardNumber" required>
							</div>
							<div class="col-lg-6">
								<label for="last">CVC<span>*</span></label> <input type="text"
									id="cvv" name="cvv" placeholder="ex. 311" required>
							</div>
							
							<div class="col-lg-3">
								<label for="expireMonth">Expiration<span>*</span></label> <input
									type="text" id="expireMonth" name="expireMonth" placeholder="MM" value="" required>
									
							</div>
							<div class="col-lg-3">
							    <label for="expireDate"></label>
								<input type="text" style="margin-top:5px" id="expireDate" name="expireDate" placeholder="YYYY" value="" required>
							</div>
							<div class="col-lg-12">
								<label for="payAmount">Pay Amount</label> <input
									type="text" name="payAmount1" id="payAmount1" th:value="1000" disabled>
									<input
									type="hidden" name="payAmount" id="payAmount" th:value="1000">
							</div>
							
							<div class="col-lg-12">
								<div class="order-btn">
									<button type="submit" class="site-btn place-btn">Pay here</button>
								</div>
							</div>

							<!--<div class="col-lg-12">
								<div class="create-item">
									<label for="acc-create"> Create an account? <input
										type="checkbox" id="acc-create"> <span
										class="checkmark"></span>
									</label>
								</div>
							</div>-->
						</div>
					</div>
					<div class="col-lg-3"></div>
					
				</div>
			</form>
		</div>
	</section>
	<!-- Shopping Cart Section End -->

	<!-- Partner Logo Section Begin -->
	<div class="partner-logo">
		<div class="container">
			<div class="logo-carousel owl-carousel">
				<div class="logo-item">
					<div class="tablecell-inner">
						<img src="#" alt="">
					</div>
				</div>
				<div class="logo-item">
					<div class="tablecell-inner">
						<img src="#" alt="">
					</div>
				</div>
				<div class="logo-item">
					<div class="tablecell-inner">
						<img src="#" alt="">
					</div>
				</div>
				<div class="logo-item">
					<div class="tablecell-inner">
						<img src="#" alt="">
					</div>
				</div>
				<div class="logo-item">
					<div class="tablecell-inner">
						<img src="#" alt="">
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Partner Logo Section End -->

	<footer th:replace="general :: footer"></footer>


</body>

</html>
